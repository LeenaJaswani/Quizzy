<div class="container">
    <div id="highScores" class="flex-center flex-column">
      <h2 id="finalScore">Your recent top 5 Scores</h2>
      <ul id="highScoresList">
        <li class="high-score" *ngFor="let score of highScores">{{ score.username }} ---- {{ score.score }}</li>
      </ul>
      <a routerLink="/" class="btn home">Go Home</a>
    </div>
  </div>
